<mat-card >
  <mat-action-list>
    <div mat-subheader>Categorías disponibles</div>
    <button mat-list-item routerLink="/user-dashboard/0">
      <mat-icon mat-list-icon style="vertical-align: middle;">quiz</mat-icon>Exámenes
    </button>
    <button [routerLink]="'/user-dashboard/'+c.categoriaId" mat-list-item *ngFor="let c of categorias">
      <mat-icon mat-list-icon >account_circle</mat-icon>{{c.titulo}}
    </button>
  </mat-action-list>
</mat-card>
