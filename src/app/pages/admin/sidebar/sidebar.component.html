<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button mat-list-item routerLink = "/admin" >
     <mat-icon mat-list-icon style="vertical-align: middle;">home</mat-icon>
    Inicio</button>
    <button routerLink= "profile" mat-list-item >
     <mat-icon mat-list-icon style="vertical-align: middle;">account_circle</mat-icon> Perfil
    </button>
    <button routerLink= "categorias" mat-list-item >
      <mat-icon mat-list-icon style="vertical-align: middle;">list</mat-icon> Categorías
     </button>
     <button routerLink= "/admin/add-categoria" mat-list-item >
      <mat-icon mat-list-icon style="vertical-align: middle;">add_circle_outline</mat-icon> Agregar categoría
     </button>
     <button routerLink= "/admin/examenes" mat-list-item>
      <mat-icon mat-list-icon style="vertical-align: middle;">quiz</mat-icon> Cuestionarios
     </button>
     <button routerLink= "/admin/add-examen" mat-list-item >
      <mat-icon mat-list-icon style="vertical-align: middle;">add</mat-icon> Agregar cuestionario
     </button>
     <button (click)="logout()" mat-list-item >
      <mat-icon mat-list-icon style="vertical-align: middle;" >logout</mat-icon> Salir
     </button>

  </mat-action-list>
</mat-card>
