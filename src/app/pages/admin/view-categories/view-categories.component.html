<mat-card>
  <mat-list>
    <div matSubheader>
      Todas las categorías
    </div>
    <mat-list-item *ngFor="let c of categorias" >
      <mat-icon matListItemIcon>category</mat-icon>
      <div matListItemTitle>{{c.titulo}}</div>
      <div matListItemLine>
        {{c.descripcion}}
      </div>
      <mat-divider role="separator"></mat-divider>

    </mat-list-item>


  </mat-list>
  <div class="container text-center mt20">
    <button routerLink="/admin/add-categoria" mat-raised-button color="primary">Agregar Categoría</button>
  </div>

</mat-card>
