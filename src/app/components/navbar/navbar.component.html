<mat-toolbar color="primary">
  <a
    [routerLink]="'/'"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu_books</mat-icon>
  </a>
  <span>Portal de exámenes</span>
  <span class="example-spacer"></span>
  <a
    *ngIf="!isLoggedIn"
    [routerLink]="'/login'"
    mat-button
    class="example icon favorite-icon "
    aria-label="Example icon-button with heart icon"
  >
    Iniciar sesión
  </a>
  <a
    *ngIf="!isLoggedIn"
    [routerLink]="'/signup'"
    mat-button
    class="example icon favorite-icon mr20 ml20"
    aria-label="Example icon-button with heart icon"
  >
    Registrar
  </a>
  <a
    *ngIf="isLoggedIn"
    (click) = "logout()"
    style="margin-right:0px;"
    mat-button class="example-icon favorite-icon"
    aria-label="Example icon button with heart icon"
  >
    Cerrar sesión
  </a>
 <button
    *ngIf="isLoggedIn && user"
    mat-button
    style="margin-left: 0px;"
    class="example-icon favorite-icon mr20 ml20"
    aria-label="Example icon button with heart icon"
    >
   {{user.username}}
  </button>
</mat-toolbar>
